<app-header></app-header>
<div class="movie-filling">
    <div class="form-group">
        <div class="form-control-lable">
            <label>Название фильма</label>
            <label>Время</label>
            <label>Дата</label>
            <label>Длительность</label>
            <label>Описание</label>
            <label>Зал</label>
        </div>
        <div class="form-control-input">
            <input type="text" required placeholder="Название фильма" [(ngModel)]="modelTimetable.film.name" />
            <input type="time" required [(ngModel)]="modelTimetable.time" />
            <input type="date" required [(ngModel)]="modelTimetable.date" />
            <input type="text" required placeholder="Длительность минуты" [(ngModel)]="modelTimetable.film.long" />
            <input type="text" [(ngModel)]="modelTimetable.film.about" />
            <select required placeholder="Ваше имя" [(ngModel)]="selectedValue">
                <option *ngFor="let item of modelCinema.hall" value="{{item.nameHall}}">{{item.nameHall}}</option>
            </select>
        </div>
    </div>
    <button routerLink="/view-cinema">Назад</button>
    <button (click)="submit()">Добавить</button>
</div>
