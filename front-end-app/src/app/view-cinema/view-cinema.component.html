<app-header></app-header>
<div class="conteiner">
    <div class="left-side">
        <div class="info-view">
            <img src="../../assets/img/cinema.jfif" alt="logo">
        </div>
        <div class="info-block">
            <ul>
                <li>Место расположения {{model.adress}}</li>
                <li>Название кинотеатра {{model.nameCinema}}</li>
                <li>Телефон для справок {{model.number}}</li>
            </ul>
        </div>
    </div>
    <div class="right-side">
        <div class="choose-date">
            <div class="top-name"><h1>Кинотеарт {{model.nameCinema}}</h1></div>
            <div class="calendar">
                <ul class="week">
                    <li>ВС</li>
                    <li>ПН</li>
                    <li>ВТ</li>
                    <li>СР</li>
                    <li>ЧТ</li>
                    <li>ПТ</li>
                    <li>СБ</li>
                    <li>ВС</li>
                </ul>
            </div>
        </div>
        <div class="timetable">
            <div class="timetable-film">
                <ul>
                    <li *ngFor="let t of model.timetable">{{t.film.name}} </li>
                </ul>
                <ul>
                    <li *ngFor="let t of model.timetable">{{t.time}} 
                        <button [routerLink] = "['/buy-ticket', t.time ]">buy</button>
                    </li>
                </ul>
            </div>
            <div *ngIf="flag">
                <button routerLink="/add-film">Добавить</button>
            </div>
        </div>
        <div class="about-cinema">
            {{model.aboutCinema}}
        </div>
    </div>
</div>
<router-outlet></router-outlet>
