<div>
    <div class="form-group">
        <div class="form-control">
            <label>Введите почту:</label><br>
            <input type="text" name="email" [(ngModel)]="account.email"/>
        </div>
        <div class="form-control">
            <label>Введите имя пользователя:</label><br>
            <input class="form-control" type="text" name="nickname" [(ngModel)]="account.nickname"/>
        </div>
        <div class="form-control">
            <label>Введите пароль:</label><br>
            <input class="form-control" type="text" name="password" [(ngModel)]="account.password"/>
        </div>
        <div class="form-control">
            <label>Введите ключ:</label><br>
            <input class="form-control" type="text" name="key" [(ngModel)]="account.lower_admin_rights.key"/>
        </div>
        <button routerLink="/view-cinema">Назад</button>
        <button (click)="submit()">Регистрация</button>
    </div>
</div>
