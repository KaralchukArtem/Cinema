<div>
    <div class="form-group">
        <label>Введите Email:</label>
        <input class="form-control" type="text" name="email" [(ngModel)]="account.email"/>
        <label>Введите Nickname:</label>
        <input class="form-control" type="text" name="nickname" [(ngModel)]="account.nickname"/>
        <label>Введите Password:</label>
        <input class="form-control" type="text" name="password" [(ngModel)]="account.password"/>
        <label>Введите Key:</label>
        <input class="form-control" type="text" name="key" [(ngModel)]="account.lower_admin_rights.key"/>

        <button (click)="submit()">click</button>
    </div>
</div>
