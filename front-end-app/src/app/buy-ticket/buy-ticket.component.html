<app-header></app-header>
<div class="container">
    <div class="head-info-film">
        <div class="event">
            <label class="event-footer">Мериприятие и Время</label>
            <div>
                <ul>
                    <li>Название фильма: {{timetable.film.name}}</li>
                    <li>Время:  {{timetable.time}}</li>
                </ul>
            </div>
        </div>
        <div class="place-hall">
            <label class="event-footer">Количество мест в зале</label>
            <div>
                <ul>
                    <li>Количество мест: {{timetable.hall.vacancy}}</li>
                </ul>
            </div>
        </div>
        <div class="buy-view-head">
            <label class="event-footer">Стоимость билета</label>
            <div>
                <ul>
                    <li>Стоимость: {{price_of_ticket}} бел.р</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="form-group">
            <label>Введите количество мест:</label>
            <input class="form-control" type="number" min="1" value="1" name="busy_input" [(ngModel)]="busy_input"/>
            <button class="btn btn-default" (click)="submit()">ОПЛАТИТЬ</button>
        </div>
    </div>
</div>
